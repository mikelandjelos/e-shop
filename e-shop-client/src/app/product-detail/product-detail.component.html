<div class="pop-up-wrapper">
  <div class="go-back"><i class="fa fa-arrow-left"></i></div>
  <div class="product-details">
    <div class="product-left">
      <div class="product-info">
        <!-- <div class="product-manufacturer">{{ data.product.category }}</div> -->
        <div class="product-title">
          {{ data.product.name }}
        </div>
        <div class="product-price" price-data="320.03">
          ${{ data.product.price }}<span class="product-price-cents"></span>
        </div>
      </div>
      <div class="product-image">
        <img [src]="data.product.blob" />
      </div>
      <button class="button" (click)="addToCart(data.product)">
        Add to Cart
      </button>
    </div>
    <div class="product-right">
      <div class="product-rating">
        <i class="fa fa-star rating" star-data="1"></i>
        <i class="fa fa-star rating" star-data="2"></i>
        <i class="fa fa-star rating" star-data="3"></i>
        <i class="fa fa-star" star-data="4"></i>
        <i class="fa fa-star" star-data="5"></i>
        <i class="fa-solid fa-star"></i>
        <button class="button" (click)="follow(data.product)">
         Follow
        </button>
      </div>
      <!-- <div class="product-quantity">
                  <label for="product-quantity-input" class="product-quantity-label">Quantity</label>
                  <div class="product-quantity-subtract">
                    <i class="fa fa-chevron-left"></i>
                  </div>
                  <div class="product-description">
                    Description: {{data.product.description}}
                    </div>
                  <div>
                    <input type="text" id="product-quantity-input" placeholder="0" value="0" />
                  </div>
                  <div class="product-quantity-add">
                    <i class="fa fa-chevron-right"></i>
                  </div>
                </div>
              </div> -->
      <div class="product-description">
        Description: {{ data.product.description }}
      </div>
      <div class="product-available">
        Last reviewed: <span class="product-extended"> {{ lastView }}</span>
      </div>
      <div class="product-available">
        Number of views:
        <span class="product-extended"> {{ numberOfViews }}</span>
      </div>
      <div class="product-bottom">
        <div class="product-checkout">
          Price
          <div class="product-checkout-total">
            <i class="fa fa-usd"></i>
            <div class="product-checkout-total-amount">
              $ {{ data.product.price }}
            </div>
          </div>
        </div>
        <div class="product-checkout-actions"></div>
      </div>
    </div>
  </div>
</div>
